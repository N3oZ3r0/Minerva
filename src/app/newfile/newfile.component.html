<div class="container-fluid">
    <div class="row"><br><br><br></div>
    <form>
        <div class="container-fluid mx-auto">
            <div class="row rowRegister px-3 mb-4">
                <p class=" titleRegister text-center">SUBIR DOCUMENTO</p>
            </div>
            <div class="row px-3 rowRegister form-group"> <label class="mb-1">
              <h6 class="mb-0 text-sm">Nombre del apunte</h6>
          </label> <input class="mb-4" type="text" name="nombre-apunte" placeholder="Escriba el nombre del apunte..." required> </div>
            <div class="row px-3 rowRegister form-group"> <label class="mb-1">
              <h6 class="mb-0 text-sm">Descripción</h6>
          </label> <input class="input-description" type="text" name="description" placeholder="Escriba una descripción del documento..." required> </div>
            <div class="row px-3 rowRegister form-group">
                <h6 class="mb-0 text-sm categoria-text">Categoría</h6>
                <select class="form-control">
                <option>Matematicas</option>
                <option>Ingles</option>
                <option>Biologia</option>
                <option>Fisica</option>
                <option>Historia</option>
              </select>
            </div>
            <div class="inicial-apunte col-xl-3 col-lg-4 col-md-6 mb-4">
                <img href="#" src="assets/images/files.png" class="add-img">
                <a href="#" class="link-apunte text-dark">Subir archivo...</a>
            </div>
            <div class="row px-3 rowRegister form-group"> <label class="mb-1">
          <h6 class="mb-0 text-sm">Precio</h6>
      </label>
                <p class="precio-txt"><input class="input-precio" type="text" name="precio" placeholder="XX.xx" required> €</p>
            </div>
            <div class="row mb-3 px-3 rowRegisterBottom">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-yellow" data-bs-toggle="modal" data-bs-target="#uploadFile">Subir apunte</button>
                </div>
            </div>
        </div>
    </form>
</div>
<br>
<br>
<!-- Modal upload file-->
<div class="modal fade" id="uploadFile" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-div-top">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-div-container">
                    <img src="assets/images/check.png" class="images img-fluid img-modal">
                    <p class="title-modal">Apunte subido</p>
                    <p class="text-modal">El nuevo apunte se ha subido correctamente</p>
                </div>
            </div>
        </div>
    </div>
</div>
